<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Player</title>
    <link rel="stylesheet" href="/player.css" />
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Add Player</h2>
        <form action="/player/add" method="POST" enctype="multipart/form-data">
            <label for="name">Player Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="team">Team:</label>
            <select id="team" name="team">
                <option value="0">--Select Team--</option>
                <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required />

            <label for="position">Position:</label>
            <select id="position" name="position" required>
                <option value="Goalkeeper">Goalkeeper</option>
                <option value="Defender">Defender</option>
                <option value="Midfielder">Midfielder</option>
                <option value="Forward">Forward</option>
            </select>

            <label for="experience">Experience (in months):</label>
            <input type="number" id="experience" name="experience" required />

            <label for="photo">Player Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required />

            <button type="submit" style="margin-top: 15px">Add Player</button>
        </form>
    </div>
</div>

</body>
</html>
