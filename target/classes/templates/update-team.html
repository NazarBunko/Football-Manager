<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Team</title>
    <link rel="stylesheet" href="/update-team.css">
</head>
<body>

<div class="form-container" th:if="${team != null}">
    <h2>Update Team</h2>

    <form action="/team/update" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${team.id}">

        <div class="form-group">
            <label for="name">Team Name</label>
            <input type="text" id="name" name="name" th:value="${team.name}" required>
        </div>

        <div class="form-group">
            <label for="money">Money</label>
            <input type="number" id="money" name="money" th:value="${team.money}" required>
        </div>

        <div class="form-group">
            <label for="percent">Percent</label>
            <input type="number" id="percent" name="percent" th:value="${team.percent}" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="photo">Upload New Logo</label>
            <input type="file" id="photo" name="photo" accept="image/*">
            <small>If you don't upload a new logo, the current one will stay.</small>
        </div>

        <button type="submit">Update</button>
    </form>

    <div class="back-link">
        <a href="/team/">Back to Teams</a>
    </div>
</div>

<div class="form-container" th:if="${team == null}">
    <h2>Team Not Found</h2>
    <p>The requested team does not exist.</p>
    <div class="back-link">
        <a href="/team/">Back to Teams</a>
    </div>
</div>

</body>
</html>
