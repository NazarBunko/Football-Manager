<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Team</title>
    <link rel="stylesheet" href="/team.css">
</head>
<body>

<div class="form-container">
    <div>
        <h2>Add Team</h2>
        <form action="/team/add" method="POST" enctype="multipart/form-data">
            <label for="name">Team Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="money">Money:</label>
            <input type="number" id="money" name="money" required>

            <label for="percent">Transfer Commission (%):</label>
            <input type="number" id="percent" name="percent" step="0.01" min="0.0" max="10.0" required>

            <label for="photo">Team Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required onchange="updateFileName()">

            <input type="hidden" id="photo-name" name="photoName">

            <button type="submit" style="margin-top: 15px">Add Team</button>
        </form>
    </div>
</div>

<script>
    // Функція для оновлення поля з назвою файлу
    function updateFileName() {
        var fileInput = document.getElementById('photo');
        var fileName = fileInput.files[0] ? fileInput.files[0].name : '';
        document.getElementById('photo-name').value = fileName; // Передаємо лише ім'я файлу
    }
</script>

</body>
</html>
